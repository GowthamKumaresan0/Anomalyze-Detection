[DRAIN]
# Similarity threshold (0.0–1.0). Lower → more general templates, higher → stricter matching.
sim_th = 0.4

# Depth of the parse tree. 4 is usually enough for most log formats.
depth = 4

# Max number of children nodes per tree node.
max_children = 100

# Max number of clusters Drain3 will maintain.
max_clusters = 1000

# Regex patterns to mask variable parts in logs
# Matches numbers, block IDs, IPs, paths, etc.
regex_substitutions = 
    (\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}), <DATETIME>
    (blk_\d+), <BLOCK_ID>
    (\d+), <NUMBER>
    (INFO|ERROR|WARN|DEBUG), <LEVEL>

[PERSISTENCE]
# You can enable persistence if you want to keep state across runs
# Supported types: NONE, FILE, KAFKA, REDIS
persistence_type = NONE

